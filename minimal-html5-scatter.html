<!DOCTYPE html>
<meta charset="utf-8">
<head>
        <meta charset="utf-8">
        <title>scatter d3</title>
        <script type="text/javascript" src="d3.v3/d3.v3.js"></script>
        
</head>
<body>
	.
    <script type="text/javascript">
    //Width and height
		var w = 900;
		var h = 500;
		var barPadding=1;
		var dataset = [];                        //Initialize empty array
		for (var i = 0; i < 200; i++) {           //Loop 25 times
		    var newNumber1 = Math.round(Math.random() * 551);  //New random number (0-30)
		    var newNumber2 = Math.round(Math.random() * 551);  //New random number (0-30)
		    dataset.push([newNumber1,newNumber2]);             //Add new number pair to array
		}
		
		var svg2 = d3.select("body").append("svg").attr("width", 551+25).attr("height", 551+25);
		var bars = svg2.selectAll("circle").data(dataset).enter().append("circle")
		.attr("cx", function(d){ return d[0]+15;})
		.attr("cy", function(d){ return d[1]+15;})
		.attr("r", function(d){ return 0.03*Math.abs(d[0]-d[1]);})
		.attr("opacity", 0.5)
		.attr("fill", "black");

        </script>

</body>
