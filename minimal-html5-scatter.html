    <script type="text/javascript">
    //Width and height
		var w = 900;
		var h = 200;
		var barPadding=2;
		var dataset = [];                        //Initialize empty array
		for (var i = 0; i < 40; i++) {           //Loop 25 times
		    var newNumber = Math.round(Math.random() * 51);  //New random number (0-30)
		    dataset.push(newNumber);             //Add new number to array
		}
		
		var svg = d3.select("body").append("svg").attr("width",w).attr("height", h);
		var circles = svg.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle");
	    circles.attr("cx", function(d, i) {
            return (i*5) + 25;
        })
		.attr("cy", h/4)
		.attr("opacity", 0.5)
		.attr("r", function(d) {
		return d*.5;
		})
		.attr("fill", "yellow")
		.attr("stroke", "orange")
		.attr("stroke-width", function(d) {
		return d/5;
		});
		var svg2 = d3.select("body").append("svg").attr("width", w).attr("height", 2*h);
		var bars = svg2.selectAll("rect").data(dataset).enter().append("rect")
		.attr("x", function(d,i){ return i*(w/dataset.length)})
		.attr("y", function(d,i){ return h-2*d})
		.attr("width", w/dataset.length-barPadding)
		.attr("height",  function(d){return 2*d})
		.attr("opacity", 0.3)
		.attr("stroke", function(d) {
		    return "rgb("+20*d+"," + 5* d + "," + 25* d + ")";
		})
		.attr("fill", function(d) {
		    return "rgb("+d+"," + 20* d + "," + (d * 20) + ")";
		})
		.attr("stroke-width", function(d) {
		return 1;
		});
		var labels = svg2.selectAll("text").data(dataset).enter().append("text")
		.text(function(d) {
		return d;
		}).attr("x", function(d, i) {
        return i * (w / dataset.length) + 0.5* (w/dataset.length-barPadding);
	    })
	    .attr("y", function(d) {
	         return h - (2 * d)+12;
	    })
       .attr("font-family", "sans-serif")
	   .attr("font-size", "11px")
	   .attr("fill", "black")
       .attr("text-anchor", "middle");


        </script>
